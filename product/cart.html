<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/reset-css.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="../stylesheets/product.css"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
  <body>
    <header class="page-header">
    <div class="container">
      <div class="heading-block">
        <a href="product.html">
          <img class="header-logo" src="../images/shop-logo.png" alt="Header Logo">
        </a>
      </div>
      <div class="search-block">
        <input class="search-input" type="text" placeholder="Search In">
      </div>
      <div class="cart-block">
        <a class="cart-link" href="cart.html">
          <span class="logo-cart"></span>
          <span class="cart-number">10</span>
        </a>
      </div>
    </div>
  </header>
  <main class="page-main">
    <div class="container">
      <section class="main-content">
        <h1 class="main-heading">Cart Detail</h1>
        <table id="cart-list">
        </table>
      </section>
    </div>
  </main>
  <footer class="page-footer">
      <div class="container">
        <div class="copy-right clearfix">
            <p class="footer-left">&copy;2018-Copyright of Tran Hong Quan</p>
            <p class="footer-right">Design By <span><a class="designer-link" href="#">Quan Tran</a></span></p>
        </div>
      </div>
    </footer>
  </body>
  <script src="../javascripts/product.js"></script>
</html>
